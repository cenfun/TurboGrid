    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="dist/turbogrid.js?v=3.0.3"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />

    <script src="data/random-data.js"></script>
</head>

<body>
    <div class="header flex-row">
        <select class="st-theme"></select>
    </div>
    <div class="body flex-auto flex-row">
        <div class="main flex-auto flex-column">
            <div class="controller">
                <div>
                    <div class="controller-title">Grid set rows without destroy columns</div>
                    <select class="st-data">
                        <option>test-data</option>
                        <option>random-20x100</option>
                        <option>random-20x200</option>
                    </select>
                </div>
                <div>
                    <button>setRows([])</button>
                    <button>setRows([{"name":"new row 1"},{"name":"new row 2"}])</button>
                    <button>setRows([{"name":"row 1"},{"name":"row 2"},{"name":"row 3"}])</button>
                    <button>setRows(testRows)</button>
                </div>
                <div>
                    <label>
                        <input type="checkbox" checked class="cb_sortOnInit" />
                        sortOnInit
                    </label>

                    <label>
                        <input type="checkbox" class="cb_sortBlankValueBottom" />
                        sortBlankValueBottom
                    </label>

                    <label>
                        <input type="checkbox" checked class="cb_selectVisible" />
                        selectVisible
                    </label>

                    <label>
                        sortField
                        <input type="text" class="it_sortField" value="name" size="30" />
                    </label>
                </div>
            </div>
            <div class="grid-container flex-auto"></div>
        </div>
    </div>

        const testData = {
            rows: rows,
            columns: columns
        };

        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        const renderData = function(data) {
            const options = {
                theme: document.querySelector('.st-theme').value,
                frozenColumn: 0,
                selectVisible: document.querySelector('.cb_selectVisible').checked,
                sortField: document.querySelector('.it_sortField').value,
                sortOnInit: document.querySelector('.cb_sortOnInit').checked,
                sortBlankValueBottom: document.querySelector('.cb_sortBlankValueBottom').checked
            };
            grid.setOption(options);

            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st-data').value;

            if (dataStr.startsWith('random')) {
                renderData(window.randomData(dataStr));
                return;
            }

            renderData(testData);
        }

        ['.st-data', '.st-theme', '.cb_sortOnInit', '.cb_sortBlankValueBottom', '.cb_selectVisible', '.it_sortField'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

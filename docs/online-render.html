<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="dist/turbogrid.js?v=3.0.3"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <style>
        .tg-form {
            width: calc(50% - 5px);
        }

        .tg-textarea {
            height: 123px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header flex-row">
        <select class="st-theme"></select>
    </div>
    <div class="body flex-auto flex-row">
        <div class="main flex-auto flex-column">
            <div class="controller">
                <div>
                    <div class="controller-title">Grid Online Render:</div>
                </div>
                <div>
                    <div class="tg-form">
                        options:
                        <textarea class="tg-textarea tg_options"></textarea>
                    </div>
                    <div class="tg-form">
                        data: 
                        <textarea class="tg-textarea tg_data"></textarea>
                    </div>
                </div>
                <div>
                    <input type="button" class="bt-render" value="render()" />
                </div>
            </div>
            <div class="grid-container flex-auto"></div>
        </div>
    </div>
    <script type="text/javascript">
        const myOption = {
            rowHeight: 23,
            selectVisible: false,
            sortField: '',
            sortOnInit: false,
            frozenColumn: -1,
            frozenRow: -1,
            textSelectable: false,
            scrollbarSize: 15
        };

        const myData = {
            columns: [{
                id: 'name',
                width: 180,
                name: 'Name'
            }, {
                name: 'DataPoint'
            }, {
                name: 'DataPoint'
            }, {
                name: 'Group',
                subs: [{
                    name: 'DataPoint'
                }, {
                    name: 'DataPoint'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'DataPoint'
                }, {
                    name: 'DataPoint'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'DataPoint'
                }, {
                    name: 'DataPoint'
                }]
            }],

            rows: [{
                name: 'Total'
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }]
        };

        document.querySelector('.tg_options').value = JSON.stringify(myOption, null, 4);
        document.querySelector('.tg_data').value = JSON.stringify(myData, null, 4);

        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        function render() {
            const options = JSON.parse(document.querySelector('.tg_options').value);

            options.theme = document.querySelector('.st-theme').value;

            grid.setOption(options);
            const data = JSON.parse(document.querySelector('.tg_data').value);
            grid.setData(data);
            grid.render();
        }
        

        ['.st-theme', '.tg_options', '.tg_data', '.bt-render'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

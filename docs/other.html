<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="dist/turbogrid.js?v=3.0.3"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <style>
        .grid-container .flex-row .tg-cell {
            width: 30px;
            height: 30px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="header flex-row">
        <select class="st-theme"></select>
    </div>
    <div class="body flex-auto flex-row">
        <div class="main flex-auto flex-column">
            <div class="controller">
                <div>
                    <div class="controller-title">Other Example:</div>
                </div>
            </div>
            <div class="grid-container flex-auto">
                <div class="tg-turbogrid">

                    <div class="flex-row">
                        <div>tree collapsed:</div>
                        <div class="tg-cell">
                            <div class="tg-tree-icon tg-tree-icon-collapsed"></div>
                        </div>
                        <div>expanded:</div>
                        <div class="tg-cell">
                            <div class="tg-tree-icon tg-tree-icon-expanded"></div>
                        </div>
                    </div>
        
                    <div class="flex-row">
                        <div>checkbox unselected:</div>
                        <div class="tg-cell">
                            <div class="tg-checkbox"></div>
                        </div>
                        <div>selected:</div>
                        <div class="tg-cell">
                            <div class="tg-checkbox tg-selected"></div>
                        </div>
                        <div>mixed:</div>
                        <div class="tg-cell">
                            <div class="tg-checkbox tg-mixed"></div>
                        </div>
                    </div>
    
                    <div class="flex-row">
                        <div>radio unselected:</div>
                        <div class="tg-cell">
                            <div class="tg-radio"></div>
                        </div>
                        <div>selected:</div>
                        <div class="tg-cell">
                            <div class="tg-radio tg-selected"></div>
                        </div>      
                    </div>
        
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const { Icon } = window.turbogrid;

        Array.from(document.querySelectorAll('.tg-tree-icon')).forEach((item) => {
            item.innerHTML = Icon.getIcon('tree');
        });

        Array.from(document.querySelectorAll('.tg-checkbox')).forEach((item) => {
            item.innerHTML = Icon.getIcon('checkbox');
        });
        
        Array.from(document.querySelectorAll('.tg-radio')).forEach((item) => {
            item.innerHTML = Icon.getIcon('radio');
        });

    </script>
</body>

</html>

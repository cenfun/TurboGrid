<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid Row Drag</div>
            <div>
                <select class="st_data">
                    <option value="">sample data</option>
                    <option>random_3_columns_10_rows</option>
                    <option>random_100_columns_20k_rows</option>
                </select>
                <select class="st_theme"></select>
                <button class="bt_source">source</button>
            </div>
        </div>
        <table class="tg-table">
            <tr>
                <td>Option:</td>
                <td>
                    <select class="st_rowDragCrossLevel">
                        <option>true</option>
                        <option>false</option>
                        <option value="handler">specified drop list</option>
                    </select>
                    <label>rowDragCrossLevel</label>

                    <input checked type="checkbox" id="cb_rowDragVisible" class="cb_rowDragVisible" />
                    <label for="cb_rowDragVisible">rowDragVisible</label>

                    <input type="checkbox" id="cb_textSelectable" class="cb_textSelectable" />
                    <label for="cb_textSelectable">textSelectable</label>

                </td>
            </tr>
            <tr>
                <td>Method:</td>
                <td>
                    <button>exportData()</button>
                </td>
            </tr>

            <tr>
                <td>Event</td>
                <td>
                    <div>onRowDragged: <span class="onRowDragged"></span></div>
                    <div>onRowDropped: <span class="onRowDropped"></span></div>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="cb_preventDefaultOnRowDragged" class="cb_preventDefaultOnRowDragged" />
                    <label for="cb_preventDefaultOnRowDragged">preventDefault onRowDragged</label>
                </td>
            </tr>

        </table>
    </div>
    <div class="body flex-auto">
        <div class="grid-container"></div>
    </div>

        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });


        grid.bind('onRowDragged', function(e, d) {
            console.log('onRowDragged:', d);

            if (document.querySelector('.cb_preventDefaultOnRowDragged').checked) {
                d.e.preventDefault();
                console.log('event prevented');
                return;
            }

            document.querySelector('.onRowDragged').innerHTML = `${d.rowItem.name} (${d.rowItem.tg_view_index})`;
            document.querySelector('.onRowDropped').innerHTML = '';
        });

        grid.bind('onRowDropped', function(e, d) {
            console.log('onRowDropped:', d);
            document.querySelector('.onRowDropped').innerHTML = `${d.rowItem.name} (${d.rowItem.tg_view_index})`;
            const $nodes = this.getRowNodes(d.rowItem);
            $nodes.addClass('tg-blink');
        });

        const renderData = function(data) {
            const handlers = {
                true: true,
                false: false,
                handler: function(d) {
                    console.log(d);
                    return [data.rows[1], data.rows[2]];
                }
            };
            const rowDragCrossLevel = handlers[document.querySelector('.st_rowDragCrossLevel').value];
            const option = {
                theme: document.querySelector('.st_theme').value,
                rowDragCrossLevel: rowDragCrossLevel,
                textSelectable: document.querySelector('.cb_textSelectable').checked,
                rowDragVisible: document.querySelector('.cb_rowDragVisible').checked,
                frozenColumn: 0,
                frozenRow: 0
            };
            grid.setOption(option);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st_data').value;

            const arr = dataStr.split('_');
            if (arr[0] === 'random') {
                //random_100_columns_20k_rows
                const columns = window.getNum(arr[1]);
                const rows = window.getNum(arr[3]);

                let noSubs = false;
                if (rows < 200) {
                    noSubs = true;
                }

                const data = window.randomData(columns, rows, noSubs);
                renderData(data);
                return;
            }

            renderData(customData);
        }

        ['.st_data', '.st_theme', '.st_rowDragCrossLevel', '.cb_rowDragVisible', '.cb_textSelectable'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

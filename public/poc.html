<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/random-data.js"></script>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid POC:</div>
            <div>
                <select class="st_data">
                    <option value=""></option>
                    <option>random_3_columns_10_rows</option>
                    <option>random_10_columns_100_rows</option>
                </select>
                <select class="st_theme"></select>
                <button class="bt_source">source</button>
            </div>
        </div>
    </div>
    <div class="body flex-auto">
        <div class="grid-container"></div>
    </div>
    <script type="text/javascript">
        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        const dpData = {
            columns: [{
                id: 'name',
                width: 180,
                name: 'Name'
            }, {
                name: 'DataPoint'
            }, {
                name: 'DataPoint'
            }, {
                name: 'Group',
                subs: [{
                    name: 'DataPoint'
                }, {
                    name: 'DataPoint'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'DataPoint'
                }, {
                    name: 'DataPoint'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'DataPoint'
                }, {
                    name: 'DataPoint'
                }]
            }],

            rows: [{
                name: 'Total'
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }]
        };

        const renderData = function(data) {

            const options = {
                theme: document.querySelector('.st_theme').value,
                //collapseAllOnInit: true,

                //collapseAllVisible: false,

                frozenColumn: 0,
                frozenRow: 0
            };
            grid.setOption(options);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st_data').value;

            const arr = dataStr.split('_');
            if (arr[0] === 'random') {
                //random_100_columns_20k_rows
                const columns = window.getNum(arr[1]);
                const rows = window.getNum(arr[3]);

                let noSubs = false;
                if (rows < 200) {
                    noSubs = true;
                }

                const data = window.randomData(columns, rows, noSubs);
                renderData(data);
                return;
            }

            renderData(dpData);
        }

        ['.st_data', '.st_theme'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

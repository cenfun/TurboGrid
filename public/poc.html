<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/random-data.js"></script>
</head>

<body>
    <div class="header flex-row">
        <select class="st-theme"></select>
    </div>
    <div class="body flex-auto flex-row">
        <div class="main flex-auto flex-column">
            <div class="controller">
                <div>
                    <div class="controller-title">Grid POC:</div>
                    <select class="st-data">
                        <option>test-data</option>
                        <option>random-3x10</option>
                        <option>random-10x100</option>
                    </select>
                </div>
            </div>
            <div class="grid-container flex-auto"></div>
        </div>
    </div>
    <script type="text/javascript">
        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        const testData = {
            columns: [{
                id: 'name',
                width: 180,
                name: 'Name'
            }, {
                name: 'DataPoint'
            }, {
                name: 'DataPoint'
            }, {
                name: 'Group',
                subs: [{
                    name: 'DataPoint'
                }, {
                    name: 'DataPoint'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'DataPoint'
                }, {
                    name: 'DataPoint'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'DataPoint'
                }, {
                    name: 'DataPoint'
                }]
            }],

            rows: [{
                name: 'Total'
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }, {
                name: 'Group',
                subs: [{
                    name: 'Holding'
                }, {
                    name: 'Holding'
                }]
            }]
        };

        const renderData = function(data) {

            const options = {
                theme: document.querySelector('.st-theme').value,
                //collapseAllOnInit: true,

                //collapseAllVisible: false,

                frozenColumn: 0,
                frozenRow: 0
            };
            grid.setOption(options);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st-data').value;

            if (dataStr.startsWith('random')) {
                renderData(window.randomData(dataStr));
                return;
            }

            renderData(testData);
        }

        ['.st-data', '.st-theme'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Grid Demo</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/random-data.js"></script>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid set rows without destroy columns</div>
            <div>
                <select class="st_data">
                    <option>sample-data.js</option>
                    <option>random_20_columns_100_rows</option>
                </select>
                <select class="st_theme"></select>
                <button class="bt_source">source</button>
            </div>
        </div>
        <table class="tg-table">
            <tr>
                <td>Method:</td>
                <td>
                    <button>setRows([])</button>
                    <div class="flex-v-5"></div>
                    <button>setRows([{"name":"new row 1"},{"name":"new row 2"}])</button>
                    <div class="flex-v-5"></div>
                    <button>setRows([{"name":"row 1"},{"name":"row 2"},{"name":"row 3"}])</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="body flex-auto">
        <div class="grid-container"></div>
    </div>
    <script type="text/javascript">
        'use strict';

        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        const renderData = function(data) {
            const option = {
                theme: document.querySelector('.st_theme').value,
                selectVisible: true,
                frozenColumn: 0,
                frozenRow: -1
            };
            grid.setOption(option);

            grid.setFormatter({
                random: function() {
                    return Math.random().toString().substr(2, 5);
                }
            });

            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st_data').value;

            const arr = dataStr.split('_');
            if (arr[0] === 'random') {
                //random_100_columns_20k_rows
                const columns = window.getNum(arr[1]);
                const rows = window.getNum(arr[3]);
                const data = window.randomData(columns, rows);

                data.columns.forEach(function(item) {
                    if (item.id !== 'name') {
                        item.type = 'string';
                        item.formatter = 'random';
                    }
                });

                renderData(data);
                return;
            }

            renderData(window.sampleData);
        }

        ['.st_data', '.st_theme'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

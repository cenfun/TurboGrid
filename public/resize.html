<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/random-data.js"></script>
    <style>
        .grid-container {
            border: 1px solid #333;
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid resize example:</div>
            <div>
                <select class="st-data">
                    <option>sample-data.js</option>
                    <option>random-3x10</option>
                    <option>random-100x20k</option>
                </select>
                <select class="st-theme"></select>
                
            </div>
        </div>
        <table class="tg-table">
            <tr>
                <td>Options:</td>
                <td>
                    <label for="cb_bindWindowResize">
                        <input type="checkbox" id="cb_bindWindowResize" class="cb_bindWindowResize" checked />
                        bindWindowResize
                    </label>
                    <label for="cb_bindContainerResize">
                        <input type="checkbox" id="cb_bindContainerResize" class="cb_bindContainerResize" checked />
                        bindContainerResize
                    </label>
                    <label for="cb_autoHeight">
                        <input type="checkbox" id="cb_autoHeight" class="cb_autoHeight" />
                        autoHeight
                    </label>
                    <label for="cb_collapseAllOnInit">
                        <input type="checkbox" id="cb_collapseAllOnInit" class="cb_collapseAllOnInit" />
                        collapseAllOnInit
                    </label>
                </td>
            </tr>
            <tr>
                <td>Method:</td>
                <td>
                    <label>width:</label>
                    <input class="it_width" value="100%" />
                    <select class="st_width">
                        <option>100%</option>
                        <option>500px</option>
                        <option>800px</option>
                    </select>
                    <label>height:</label>
                    <input class="it_height" value="100%" />
                    <select class="st_height">
                        <option>100%</option>
                        <option>300px</option>
                        <option>600px</option>
                        <option>0</option>
                    </select>
                    <button>resize()</button>
                    <button>resize(600, 400)</button>
                    <button>resize(800)</button>
                    <button>resize({"width":1024, "height":768})</button>
                    <button>resize("100%", "100%")</button>
                    <button>resize(0, 0)</button>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <label for="cb_containerHidden">
                        <input type="checkbox" id="cb_containerHidden" class="cb_containerHidden" />
                        container hidden 
                    </label>
                </td>
            </tr>
        </table>
    </div>
    <div class="body flex-auto">
        <div class="grid-container" style="width: 100%; height: 100%;"></div>
    </div>
    <script type="text/javascript">
        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        grid.bind('onResize', function(e, d) {
            console.log(e.type, d);
        });

        grid.bind('onLayout', function(e, d) {
            console.log(e.type, d);
        });

        const renderData = function(data) {
            grid.setOption({
                theme: document.querySelector('.st-theme').value,
                bindWindowResize: document.querySelector('.cb_bindWindowResize').checked,
                bindContainerResize: document.querySelector('.cb_bindContainerResize').checked,
                autoHeight: document.querySelector('.cb_autoHeight').checked,
                collapseAllOnInit: document.querySelector('.cb_collapseAllOnInit').checked
            });
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st-data').value;

            if (dataStr.startsWith('random')) {
                renderData(window.randomData(dataStr));
                return;
            }

            renderData(window.sampleData);
        }

        function updateContainerSize() {
            const width = document.querySelector('.it_width').value;
            const height = document.querySelector('.it_height').value;

            const elem = document.querySelector('.grid-container');
            elem.style.width = width;
            elem.style.height = height;

        }

        ['.it_width', '.it_height'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function(e) {
                //console.log('change', e);
                updateContainerSize();
            });
        });

        ['.st_width', '.st_height'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                document.querySelector('.it_width').value = document.querySelector('.st_width').value;
                document.querySelector('.it_height').value = document.querySelector('.st_height').value;
                updateContainerSize();
            });
        });

        document.querySelector('.cb_containerHidden').addEventListener('click', function(e) {
            document.querySelector('.body').style.display = this.checked ? 'none' : 'block';
        });

        ['.st-data', '.st-theme', '.cb_bindWindowResize', '.cb_bindContainerResize', '.cb_autoHeight', '.cb_collapseAllOnInit'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

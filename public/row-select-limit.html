<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/random-data.js"></script>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid row select limit:</div>
            <div>
                <select class="st_data">
                    <option>random_20_columns_100_rows</option>
                    <option>random_20_columns_3k_rows</option>
                </select>
                <select class="st_theme"></select>
                <button class="bt_source">source</button>
            </div>
        </div>
        <table class="tg-table">
            <tr>
                <td></td>
                <td>
                    <label>Select Limit
                        <input type="number" min="1" value="10" class="ip_limit" />
                    </label>
                    <span class="limitMessage" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <td>Options:</td>
                <td>
                    <input type="checkbox" checked="checked" id="cb_selectMultiple" class="cb_selectMultiple" />
                    <label for="cb_selectMultiple">selectMultiple</label>
                </td>
            </tr>
            <tr>
                <td>Event:</td>
                <td>
                    <div>onSelectChanged: <span class="onSelectChanged"></span></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="body flex-auto">
        <div class="grid-container"></div>
    </div>
    <script type="text/javascript">
        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        grid.bind('onCellUpdated onHeaderUpdated', function(e, d) {
            const node = d.node;
            const classList = node.classList;
            node.addEventListener('animationend', function() {
                classList.remove('tg-blink');
            });
            classList.add('tg-blink');
        });

        grid.bind('onClick', function(e, d) {
            this.setRowSelected(d.rowItem, d.e);
        });


        grid.bind('onSelectChanged', function(e, d) {
            console.log(d);
            document.querySelector('.onSelectChanged').innerHTML = d.length;

            //limit handler
            const selectedRows = this.getSelectedRows();
            const len = selectedRows.length;
            const limit = document.querySelector('.ip_limit').value | 0;
            if (len <= limit) {
                return;
            }
        
            document.querySelector('.limitMessage').innerHTML = `selected rows: ${len} ( > limit: ${limit})`;

            d.reverse();
            d.length = len - limit;

            this.setRowSelected(d, false);

        });

        //===============================================================================
        const renderData = function(data) {
            const options = {
                theme: document.querySelector('.st_theme').value,
                selectMultiple: document.querySelector('.cb_selectMultiple').checked,
                selectVisible: true,
                frozenColumn: 0
            };
            grid.setOption(options);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st_data').value;

            const arr = dataStr.split('_');
            if (arr[0] === 'random') {
                //random_100_columns_20k_rows
                const columns = window.getNum(arr[1]);
                const rows = window.getNum(arr[3]);

                let noSubs = false;
                if (rows < 200) {
                    noSubs = true;
                }

                const data = window.randomData(columns, rows, noSubs);
                renderData(data);
                return;
            }

            renderData(window.sampleData);
        }

        ['.st_data', '.st_theme', '.cb_selectMultiple'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

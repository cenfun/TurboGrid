<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/random-data.js"></script>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid collapse and expand API:</div>
            <div>
                <input type="checkbox" id="cb_no_subs" class="cb_no_subs" />
                <label for="cb_no_subs">no subs</label>
                <select class="st_data">
                    <option>sample-data.js</option>
                    <option>collapsed_specified_group</option>
                    <option>random_3_columns_10_rows</option>
                    <option>random_100_columns_2k_rows</option>
                </select>
                <select class="st_theme"></select>
                <button class="bt_source">source</button>
            </div>
        </div>
        <table class="tg-table">
            <tr>
                <td>Option:</td>
                <td>
                    <select class="st_collapseAllOnInit">
                        <option>null</option>
                        <option>true</option>
                        <option>false</option>
                    </select>
                    <label>collapseAllOnInit</label>
                    <input type="checkbox" checked="checked" id="cb_collapseAllVisible" class="cb_collapseAllVisible" />
                    <label for="cb_collapseAllVisible">collapseAllVisible</label>
                    <input type="checkbox" checked="checked" id="cb_rowNumberVisible" class="cb_rowNumberVisible" />
                    <label for="cb_rowNumberVisible">rowNumberVisible</label>
                </td>
            </tr>
            <tr>
                <td>Method:</td>
                <td>
                    <div class="line">
                        <button>expandAllRows()</button>
                        <button>collapseAllRows()</button>
                        <button>toggleAllRows()</button>
                    </div>
                    <div class="line">
                        <button>expandRow("level_0")</button>
                        <button>collapseRow("level_0")</button>
                        <button>toggleRow("level_0")</button>
                    </div>
                    <div>
                        <button>expandRowLevel(0)</button>
                        <button>expandRowLevel(1)</button>
                        <button>expandRowLevel(2)</button>
                        <button>expandRowLevel(3)</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="body flex-auto">
        <div class="grid-container"></div>
    </div>
    <script type="text/javascript">
        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        grid.bind('onRowExpanded onRowCollapsed', function(e, d) {
            console.log(e.type, d);
        });

        const renderData = function(data) {

            let collapseAllOnInit = document.querySelector('.st_collapseAllOnInit').value;
            const collapseAllMap = {
                'null': null,
                'true': true,
                'false': false
            };
            collapseAllOnInit = collapseAllMap[collapseAllOnInit];

            const options = {
                theme: document.querySelector('.st_theme').value,
                collapseAllOnInit: collapseAllOnInit,
                collapseAllVisible: document.querySelector('.cb_collapseAllVisible').checked,
                rowNumberVisible: document.querySelector('.cb_rowNumberVisible').checked,
                frozenColumn: 0,
                frozenRow: 1
            };

            grid.setOption(options);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st_data').value;

            const arr = dataStr.split('_');
            if (arr[0] === 'random') {
                //random_100_columns_20k_rows
                const columns = window.getNum(arr[1]);
                const rows = window.getNum(arr[3]);

                const noSubs = document.querySelector('.cb_no_subs').checked;

                const data = window.randomData(columns, rows, noSubs);
                renderData(data);
                return;
            } else if (dataStr === 'collapsed_specified_group') {

                const collapsedData = {
                    columns: [{
                        id: 'name',
                        name: 'Name'
                    }, {
                        id: 'id',
                        name: 'Id'
                    }],
                    rows: [{
                        id: 'group1',
                        name: 'Group 1',
                        subs: [{
                            id: 'id1',
                            name: 'row 1'
                        }, {
                            id: 'id2',
                            name: 'row 2'
                        }]
                    }, {
                        id: 'group2',
                        name: 'Group 2 (collapsed = true)',
                        collapsed: true,
                        subs: [{
                            id: 'id6',
                            name: 'row 3'
                        }, {
                            id: 'id7',
                            name: 'row 4'
                        }]
                    }]
                };
                renderData(collapsedData);

                return;
            }

            renderData(window.sampleData);
        }
        

        ['.st_data', '.st_theme', '.st_collapseAllOnInit', '.cb_collapseAllVisible', '.cb_rowNumberVisible', '.cb_no_subs'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

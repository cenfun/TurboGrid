<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/random-data.js"></script>
    <style>
        .body {
            padding: 0;
        }

        .div-left {
            position: absolute;
            width: 50%;
            height: 100%;
            z-index: 0;
            background: #fff;
        }

        .div-right {
            position: absolute;
            width: 50%;
            height: 100%;
            left: 50%;
            background: #eee;
        }

        .overlap {
            position: absolute;
            left: 40%;
            top: -10px;
        }

    </style>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid multiple instance:</div>
            <div>
                <select class="st-data">
                    <option>sample-data.js</option>
                    <option>random-3x10</option>
                    <option>random-10x100</option>
                </select>
                <select class="st-theme"></select>
                
            </div>
        </div>
        <div>
            <button class="bt-position">position overlap</button>
            <label>left z-index:</label>
            <select class="st_index">
                <option>0</option>
                <option>100</option>
            </select>
        </div>
    </div>
    <div class="body flex-auto">
        <div class="div-left">
            <div class="grid-container grid-container_1"></div>
        </div>
        <div class="div-right">
            <div class="grid-container grid-container_2"></div>
        </div>
    </div>
    <script type="text/javascript">
        const Grid = window.turbogrid.Grid;

        const container1 = document.querySelector('.grid-container_1');
        const grid = new Grid(container1);

        const container2 = document.querySelector('.grid-container_2');
        const grid2 = new Grid(container2);

        const renderData = function(data) {

            grid.setOption({
                theme: document.querySelector('.st-theme').value,
                selectVisible: true,
                frozenColumn: 0,
                frozenRow: -1
            });
            grid.setDataSnapshot(data);
            grid.render();

            grid2.setOption({
                theme: document.querySelector('.st-theme').value,
                height: 50,
                selectVisible: true,
                frozenColumn: 0,
                frozenRow: -1
            });
            grid2.setDataSnapshot(data);
            grid2.render();

        };

        function render() {
            const dataStr = document.querySelector('.st-data').value;

            if (dataStr.startsWith('random')) {
                renderData(window.randomData(dataStr));
                return;
            }

            renderData(window.sampleData);
        }

        document.querySelector('.bt-position').addEventListener('click', function() {
            const st_index = document.querySelector('.st_index').value;
            document.querySelector('.div-left').style.zIndex = st_index;
            const divR = document.querySelector('.div-right');
            if (divR.classList.contains('overlap')) {
                divR.classList.remove('overlap');
            } else {
                divR.classList.add('overlap');
            }
        });

        ['.st-data', '.st-theme'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
            grid2.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

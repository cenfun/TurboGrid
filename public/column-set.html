    <script type="text/javascript">
        const { Grid, Util } = window.turbogrid;
        const { components } = window['vine-ui'];
        const VuiPopover = components.VuiPopover;
        
        const ColumnSetContent = window.Vue.defineComponent({
            template: `
                    <div class="column-set-content">
                        <div class="column-set-grid" ref="gridContainer"></div>
                        <div class="column-set-action">
                            <button @click="moveSelectedRowsToTop($event)">
                                <svg
                                    id="angle-double-up--s"
                                    viewBox="0 0 1500 1500"
                                    xmlns="http://www.w3.org/2000/svg"
                                    >
                                    <path d="M60.4 1254.8l60 80 630-530 630 530 60-80-690-590-690 590zm690-960l630 530 60-80-690-580-690 590 60 80 630-540z" />
                                </svg>
                                Top
                            </button>
                            <button @click="moveSelectedRowsUp($event)">
                                <svg
                                    id="angle-up--s"
                                    viewBox="0 0 1500 1500"
                                    xmlns="http://www.w3.org/2000/svg"
                                    >
                                    <path d="M750.4 419.7l-690 590 60 70 630-530 620 530 70-70z" />
                                </svg>
                                Up
                            </button>
                            <button @click="moveSelectedRowsDown($event)">
                                <svg
                                    id="angle-down--s"
                                    viewBox="0 0 1500 1500"
                                    xmlns="http://www.w3.org/2000/svg"
                                    >
                                    <path d="M1370.4 420l-620 530-630-530-60 70 690 590 690-590z" />
                                </svg>
                                Down
                            </button>
                            <button @click="moveSelectedRowsToBottom($event)">
                                <svg
                                    id="angle-double-down--s"
                                    viewBox="0 0 1500 1500"
                                    xmlns="http://www.w3.org/2000/svg"
                                    >
                                    <path d="M1440.4 244.9l-60-80-630 540-630-530-60 70 690 590 690-590zm-690 960l-630-530-60 70 690 590 690-590-60-80-630 540z" />
                                </svg>
                                Bottom
                            </button>
                        </div>
                        <div class="column-set-action">
                            <input ref="columnName" value="Column Name"/>
                            <button @click="addRow()">Add</button>
                            <button @click="removeSelected()">Remove Selected</button>
                        </div>
                    </div>
                `,
            props: {
                list: {
                    type: Array,
                    default: function() {
                        return [];
                    }
                }
            },
            mounted() {
                this.init();
            },
            methods: {
                init() {
                    const grid = new Grid(this.$refs.gridContainer);
                    grid.setOption({
                        theme: document.querySelector('.st_theme').value,
                        rowDragVisible: true,
                        selectVisible: true,
                        selectAllVisible: false,
                        collapseAllVisible: false,
                        headerVisible: false
                    });

                    grid.bind('onRowRemoved', () => {
                        this.change();
                    });
                    grid.bind('onRowAdded', () => {
                        this.change();
                    });
                    grid.bind('onRowMoved', () => {
                        this.change();
                    });
                    grid.bind('onRowDropped', () => {
                        this.change();
                    });

                    console.log(this.list);

                    Util.forEachTree(this.list, function(item) {
                        item.tg_bak_formatter = item.formatter;
                        delete item.formatter;
                        item.selectable = true;
                    });

                    const data = {
                        columns: [{
                            id: 'name',
                            name: 'Column Name',
                            width: 248,
                            resizable: false,
                            sortable: false
                        }],
                        rows: this.list
                    };

                    grid.setData(data);
                    grid.render();

                    this.grid = grid;
                },

                removeSelected() {
                    const selectedRows = this.grid.getSelectedRows();
                    if (!selectedRows.length) {
                        return;
                    }
                    this.grid.deleteRow(selectedRows);
                },

                addRow() {
                    const it = this.$refs.columnName;
                    const name = it.value;
                    if (!name) {
                        return;
                    }
                    this.grid.addRow({
                        name: name,
                        selectable: true
                    });
                    it.value = '';
                },

                moveSelectedRowsToTop() {
                    this.grid.moveSelectedRowsToTop();
                },
                moveSelectedRowsUp() {
                    this.grid.moveSelectedRowsUp();
                },
                moveSelectedRowsDown() {
                    this.grid.moveSelectedRowsDown();
                },
                moveSelectedRowsToBottom() {
                    this.grid.moveSelectedRowsToBottom();
                },

                change() {
                    const list = this.grid.exportData().rows;
                    Util.forEachTree(list, function(item) {
                        if (item.tg_bak_formatter) {
                            item.formatter = item.tg_bak_formatter;
                            delete item.tg_bak_formatter;
                        }
                    });
                    this.$emit('change', list);
                },

                bindEvents() {


                    // popover.querySelector('.bt_done').addEventListener('click', function(ee) {
                    //     const columnSetData = grid.exportData();
                    //     grid.setData({
                    //         rows: grid.getRows(),
                    //         columns: columnSetData.rows
                    //     });
                    //     grid.render();
                    //     grid.destroy();
                    //     grid = null;
                    //     popover.remove();
                    //     popover = null;
                    // });

                    // popover.querySelector('.bt_cancel').addEventListener('click', function(ee) {
                    //     grid.destroy();
                    //     grid = null;
                    //     popover.parentNode.removeChild(popover);
                    //     popover = null;
                    // });

                    //==================================================================
                    // move position to elem
                }
            }

        });

        let popover;
        const hidePopover = function() {
            if (popover) {
                popover.unmount();
                popover = null;
            }
        };

        const showPopover = function(e, grid) {

            hidePopover();
            const elem = e.currentTarget;

            popover = VuiPopover.createComponent({
                target: elem,
                title: 'Column Set',
                width: 350,
                onClose: function() {
                    popover = null;
                }
            }, (h) => {
                return {
                    default: () => {
                        return h(ColumnSetContent, {
                            list: grid.exportData().columns,
                            onChange: function(list) {
                                const data = grid.getData();
                                data.columns = list;
                                grid.setData(data);
                                grid.render();
                            }
                        });
                    }
                };
            });

        };

        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        
        const renderData = function(data) {

            const options = {
                theme: document.querySelector('.st_theme').value,
                selectVisible: true,
                frozenColumn: 0
            };

            grid.setOption(options);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st-data').value;

            const arr = dataStr.split('_');
            if (arr[0] === 'random') {
                //random_100_columns_20k_rows
                const columns = window.getNum(arr[1]);
                const rows = window.getNum(arr[3]);

                let noSubs = false;
                if (rows < 200) {
                    noSubs = true;
                }

                const data = window.randomData(columns, rows, noSubs);
                renderData(data);
                return;
            }

            // do NOT keep anything previous
            const d = JSON.parse(JSON.stringify(window.sampleData));
            renderData(d);
        }

        document.querySelector('.bt-set').addEventListener('click', function(e) {
            showPopover(e, grid);
        });


        ['.st-data', '.st_theme'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

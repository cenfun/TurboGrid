<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/random-data.js"></script>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid auto height example:</div>
            <div>
                <select class="st-data">
                    <option>sample-data.js</option>
                    <option>random-3x10</option>
                    <option>random-10x100</option>
                </select>
                <select class="st-theme"></select>
                
            </div>
        </div>
        <table class="tg-table">
            <tr>
                <td>Options:</td>
                <td>
                    <input type="checkbox" checked id="cb_autoHeight" class="cb_autoHeight" />
                    <label for="cb_autoHeight">autoHeight</label>
                    <input type="checkbox" id="cb_collapseAllOnInit" checked class="cb_collapseAllOnInit" />
                    <label for="cb_collapseAllOnInit">collapseAllOnInit</label>
                </td>
            </tr>
        </table>
    </div>
    <div class="body flex-auto">
        <div class="grid-container"></div>
    </div>
    <script type="text/javascript">
        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        const renderData = function(data) {

            container.style.height = '';

            const options = {
                theme: document.querySelector('.st-theme').value,
                autoHeight: document.querySelector('.cb_autoHeight').checked,
                collapseAllOnInit: document.querySelector('.cb_collapseAllOnInit').checked,
                frozenColumn: 0,
                frozenRow: -1
            };
            grid.setOption(options);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st-data').value;
            if (dataStr.startsWith('random')) {
                renderData(window.randomData(dataStr));
                return;
            }
            renderData(window.sampleData);
        }


        ['.st-data', '.st-theme', '.cb_autoHeight', '.cb_collapseAllOnInit'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/random-data.js"></script>
    <style>
        .output {
            height: 90px;
            width: 100%;
            border: 1px solid #ccc;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .output div {
            font-size: 12px;
            margin-bottom: 5px;
        }

        html,
        body {
            height: auto;
        }

        .body {
            height: 500px;
        }

        .something {
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            height: 800px;
            background: #f5f5f5;
        }

    </style>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid Touch:</div>
            <div>
                <select class="st_data">
                    <option value=""></option>
                    <option>random_1_columns_3_rows</option>
                    <option>random_1_columns_30_rows</option>
                    <option>random_10_columns_3_rows</option>
                    <option>random_30_columns_100_rows</option>
                    <option>random_50_columns_1k_rows</option>
                </select>
                <select class="st_theme"></select>
                <button class="bt_source">source</button>
            </div>
        </div>
        <table class="tg-table">
            <tr>
                <td>Option:</td>
                <td>
                    <label for="cb_autoHeight">
                        <input type="checkbox" id="cb_autoHeight" class="cb_autoHeight" />
                        autoHeight
                    </label>
                    <button class="bt_outputHeightMinus">-</button>
                    <button class="bt_outputHeightPlus">+</button>
                </td>
            </tr>
        </table>
        <div class="output"></div>
    </div>
    <div class="body">
        <div class="grid-container"></div>
    </div>
    <div class="something">something else</div>
    <script type="text/javascript">
        //log for mobile
        const $output = document.querySelector('.output');
        const log = console.log;
        let line = 0;
        console.log = function() {
            log.apply(null, arguments);
            const arr = [];
            for (let i = 0, l = arguments.length; i < l; i++) {
                arr.push(arguments[i]);
            }
            const str = arr.join(' ');

            const item = document.createElement('div');
            item.innerText = `${line}, ${str}`;

            $output.appendChild(item);
            $output.scrollTop = $output.scrollHeight;

            line += 1;
        };
        const $ = window.turbogrid.$;
        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
            console.log(navigator.userAgent);
        });

        grid.bind('onMouseWheel', function(e, d) {
            console.log('onMouseWheel:', d.deltaX, d.deltaY);
        });

        grid.bind('onClick', function(e, d) {
            console.log('onClick', `row:${d.rowItem.tg_index}, column:${d.columnItem.tg_index}`);
        });

        grid.bind('onResize', function(e, d) {
            if (this.option.autoHeight) {
                $('.body').css('height', $('.grid-container').height());
            }
        });

        const renderData = function(data) {

            const option = {
                theme: document.querySelector('.st_theme').value,
                selectVisible: true,
                frozenColumn: 0,
                frozenRow: 0,
                scrollbarSize: 10,
                autoHeight: document.querySelector('.cb_autoHeight').checked
            };
            grid.setOption(option);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st_data').value;

            const arr = dataStr.split('_');
            if (arr[0] === 'random') {
                //random_100_columns_20k_rows
                const columns = window.getNum(arr[1]);
                const rows = window.getNum(arr[3]);

                let noSubs = false;
                if (rows < 200) {
                    noSubs = true;
                }

                const data = window.randomData(columns, rows, noSubs);
                renderData(data);
                return;
            }

            renderData(window.sampleData);
        }

        document.querySelector('.cb_autoHeight').addEventListener('change', function() {
            if (!this.checked) {
                $('.body').css('height', 500);
                $('.grid-container').height('');
            }
            render();
        });


        document.querySelector('.bt_outputHeightMinus').addEventListener('click', function() {
            $output.style.height = `${$output.clientHeight - 100}px`;
            grid.resize();
        });
        document.querySelector('.bt_outputHeightPlus').addEventListener('click', function() {
            $output.style.height = `${$output.clientHeight + 100}px`;
            grid.resize();
        });

        ['.st_data', '.st_theme'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

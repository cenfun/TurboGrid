<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/random-data.js"></script>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid export to JSON data:</div>
            <div>
                <select class="st-data">
                    <option>sample-data.js</option>
                    <option>random-3x10</option>
                    <option>random-100x2k</option>
                </select>
                <select class="st-theme"></select>
                
            </div>
        </div>
        <table class="tg-table">
            <tr>
                <td>Method:</td>
                <td>
                    <button>exportData()</button>
                    <div class="flex-v-5"></div>
                    <button>exportData({"tg_frozen":true})</button>
                    <div class="flex-v-5"></div>
                    <button>exportData({"tg_frozen":true,"minWidth":false})</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="body flex-auto">
        <div class="grid-container"></div>
    </div>
    <script type="text/javascript">
        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });


        const renderData = function(data) {
            grid.setOption({
                theme: document.querySelector('.st-theme').value,
                selectVisible: true,
                frozenColumn: 0,
                frozenRow: 1
            });

            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st-data').value;

            if (dataStr.startsWith('random')) {
                renderData(window.randomData(dataStr));
                return;
            }

            renderData(window.sampleData);
        }

        ['.st-data', '.st-theme'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

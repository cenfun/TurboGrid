<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TurboGrid</title>
    <!--inject:start-->
    <script src="../dist/turbogrid.js"></script>
    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />
    <script src="assets/main.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/random-data.js"></script>
</head>

<body class="flex-column">
    <div class="header">
        <div class="line flex-row">
            <div class="header-title flex-auto">Grid row select API:</div>
            <div>
                <select class="st-data">
                    <option>random_10_columns_20_rows</option>
                    <option>random_10_columns_1k_rows</option>
                    <option>random_20_columns_20k_rows</option>
                    <option>sample-data.js</option>
                </select>
                <select class="st-theme"></select>
                
            </div>
        </div>
        <table class="tg-table">
            <tr>
                <td>Options:</td>
                <td>
                    <div>
                        <input type="checkbox" checked="checked" id="cb_selectMultiple" class="cb_selectMultiple" />
                        <label for="cb_selectMultiple">selectMultiple</label>

                        <select class="st_selectAllOnInit">
                            <option>null</option>
                            <option>true</option>
                            <option>false</option>
                        </select>
                        <label>selectAllOnInit</label>

                        <input type="checkbox" checked="checked" id="cb_selectVisible" class="cb_selectVisible" />
                        <label for="cb_selectVisible">selectVisible</label>
                        <input type="checkbox" checked="checked" id="cb_selectAllVisible" class="cb_selectAllVisible" />
                        <label for="cb_selectAllVisible">selectAllVisible</label>
                    </div>
                    <div>
                        <input type="text" value="" placeholder="keywords" class="ip-keywords" />
                        rowFilter
                    </div>
                </td>
            </tr>
            <tr>
                <td>Method:</td>
                <td>
                    <div>
                        <button>selectAll()</button>
                        <button>selectAll(false)</button>
                    </div>
                    <div>
                        <button>setRowSelected(7)</button>
                        <button>setRowSelected(7, false)</button>
                        <button>setRowSelected(8)</button>
                        <button>setRowSelected(8, false)</button>
                        <button>setRowSelected(9,{"shiftKey":true})</button>
                    </div>
                    <div>
                        <button>setRowSelected([5,6])</button>
                        <button>setRowSelected([5,6],false)</button>
                        <button>setRowSelected(9,{"shiftKey":true})</button>
                    </div>
                    <div>
                        <button>getSelectedRow()</button>
                        <button>getSelectedRows()</button>
                        <label>(open browser console (F12) for detail)</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Event:</td>
                <td>
                    <div>onSelectChanged: <span class="onSelectChanged"></span></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="body flex-auto">
        <div class="grid-container"></div>
    </div>
    <script type="text/javascript">
        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });

        grid.bind('onCellUpdated onHeaderUpdated', function(e, d) {
            const node = d.node;
            const classList = node.classList;
            node.addEventListener('animationend', function() {
                classList.remove('tg-blink');
            });
            classList.add('tg-blink');
        });

        grid.bind('onClick', function(e, d) {
            this.setRowSelected(d.rowItem, d.e);
        });

        grid.bind('onSelectChanged', function(e, d) {
            console.log('onSelectChanged', d);
            document.querySelector('.onSelectChanged').innerHTML = d.length;
        });

        let keywords = '';

        const renderData = function(data) {

            document.querySelector('.onSelectChanged').innerHTML = '';


            let selectAllOnInit = document.querySelector('.st_selectAllOnInit').value;
            const selectAllOnInitMap = {
                'null': null,
                'true': true,
                'false': false
            };
            selectAllOnInit = selectAllOnInitMap[selectAllOnInit];

            const options = {
                theme: document.querySelector('.st-theme').value,
                selectVisible: document.querySelector('.cb_selectVisible').checked,
                selectMultiple: document.querySelector('.cb_selectMultiple').checked,

                selectAllVisible: document.querySelector('.cb_selectAllVisible').checked,
                selectAllOnInit: selectAllOnInit,

                frozenColumn: 0,
                frozenRow: 1,
                rowFilter: function(rowItem) {
                    if (!keywords) {
                        return true;
                    }
                    if (rowItem.tg_frozen) {
                        return true;
                    }
                    let name = rowItem.name || rowItem.c0;
                    if (name) {
                        name = name.toLowerCase();
                        if (name.indexOf(keywords) !== -1) {
                            return true;
                        }
                    }
                    return false;
                }
            };
            grid.setOption(options);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st-data').value;

            const arr = dataStr.split('_');
            if (arr[0] === 'random') {
                //random_100_columns_20k_rows
                const columns = window.getNum(arr[1]);
                const rows = window.getNum(arr[3]);

                let noSubs = false;
                if (rows < 200) {
                    noSubs = true;
                }

                const data = window.randomData(columns, rows, noSubs, true);
                renderData(data);
                return;
            }

            renderData(window.sampleData);
        }

        document.querySelector('.ip-keywords').addEventListener('keyup', function() {
            const k = this.value;
            if (k === keywords) {
                return;
            }
            keywords = k;
            //update rows
            grid.update();
        });


        ['.st-data', '.st-theme', '.cb_selectVisible', '.cb_selectMultiple', '.cb_selectAllVisible', '.st_selectAllOnInit'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>

</html>

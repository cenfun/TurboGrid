    <!--inject:end-->
    <link href="assets/main.css" rel="stylesheet" />

    <div class="header flex-row">
        <select class="st-theme"></select>
    </div>
    <div class="body flex-auto flex-row">
        <div class="main flex-auto flex-column">
            <div class="controller">
                <div>
                    <div class="controller-title">Grid Row Drag</div>
                    <select class="st-data">
                        <option value="">sample data</option>
                        <option>random-3x10</option>
                        <option>random-100x20k</option>
                    </select>
                </div>
                <div>
                    
                    <label>
                        rowDragCrossLevel
                        <select class="st_rowDragCrossLevel">
                            <option>true</option>
                            <option>false</option>
                            <option value="handler">specified drop list</option>
                        </select>
                    </label>

                    
                    <label>
                        <input checked type="checkbox" class="cb_rowDragVisible" />
                        rowDragVisible
                    </label>

                    
                    <label>
                        <input type="checkbox" class="cb_textSelectable" />
                        textSelectable
                    </label>
                </div>
                <div>
                    <button>exportData()</button>
                    <label>
                        <input type="checkbox" class="cb_preventDefaultOnRowDragged" />
                        preventDefault onRowDragged
                    </label>
                </div>
                <div>
                    <div>onRowDragged: <span class="onRowDragged"></span></div>
                    <div>onRowDropped: <span class="onRowDropped"></span></div>
                </div>
            </div>
            <div class="grid-container flex-auto"></div>
        </div>
    </div>

        const Grid = window.turbogrid.Grid;
        const container = document.querySelector('.grid-container');
        const grid = new Grid(container);
        grid.bind('onFirstUpdated', function() {
            console.log('duration:', `${this.renderDuration}ms`);
        });


        // tg_index global index
        // tg_view_index for view index
        // tg_sub_index  includes invisible, for subs.splice()
        // tg_list_index sub view index, only visible

        grid.bind('onRowDragged', function(e, d) {

            const {
                tg_index, tg_view_index, tg_sub_index, tg_list_index
            } = d.rowItem;

            const indexes = {
                tg_index,
                tg_view_index,
                tg_sub_index,
                tg_list_index
            };

            console.log('onRowDragged:', indexes, d);

            if (document.querySelector('.cb_preventDefaultOnRowDragged').checked) {
                d.e.preventDefault();
                console.log('event prevented');
                return;
            }

            document.querySelector('.onRowDragged').innerHTML = `${d.rowItem.name} (${d.rowItem.tg_view_index})`;
            document.querySelector('.onRowDropped').innerHTML = '';
        });

        grid.bind('onRowDropped', function(e, d) {

            const { dragIndex, dropIndex } = d;

            const indexes = {
                dragIndex,
                dropIndex
            };

            console.log('onRowDropped:', indexes, d);
            document.querySelector('.onRowDropped').innerHTML = `${d.rowItem.name} (${d.rowItem.tg_view_index})`;
            const $nodes = this.getRowNodes(d.rowItem);
            $nodes.addClass('tg-blink');
        });

        const renderData = function(data) {
            const handlers = {
                true: true,
                false: false,
                handler: function(d) {
                    console.log(d);
                    return [data.rows[1], data.rows[2]];
                }
            };
            const rowDragCrossLevel = handlers[document.querySelector('.st_rowDragCrossLevel').value];
            const options = {
                theme: document.querySelector('.st-theme').value,
                rowDragCrossLevel: rowDragCrossLevel,
                textSelectable: document.querySelector('.cb_textSelectable').checked,
                rowDragVisible: document.querySelector('.cb_rowDragVisible').checked,
                frozenColumn: 0,
                frozenRow: 0
            };
            grid.setOption(options);
            grid.setData(data);
            grid.render();
        };

        function render() {
            const dataStr = document.querySelector('.st-data').value;

            if (dataStr.startsWith('random')) {
                renderData(window.randomData(dataStr));
                return;
            }

            renderData(customData);
        }

        ['.st-data', '.st-theme', '.st_rowDragCrossLevel', '.cb_rowDragVisible', '.cb_textSelectable'].forEach(function(item) {
            document.querySelector(item).addEventListener('change', function() {
                render();
            });
        });

        window.initCommonEvents(grid);

        window.addEventListener('resize', function() {
            grid.resize();
        });

        window.addEventListener('load', function() {
            render();
        });

    </script>
</body>
